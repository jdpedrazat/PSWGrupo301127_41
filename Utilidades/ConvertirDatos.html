    <div class="container">
      <script>
        function convertir(){
          //Inicializar Variables//
          var dato_inicial = document.convertirdatos.dato_inicial.value;
          var tipo_inicial = document.convertirdatos.tipo_inicial.value;
          var tipo_final = document.convertirdatos.tipo_final.value;
          var dato_final = 0;

          //Realizar Cálculos
          dato_final = (parseFloat(dato_inicial) * parseFloat(tipo_final)) / parseFloat(tipo_inicial);
          
          //Retornar Valores
          document.convertirdatos.dato_final.value = dato_final;
          
        }
      </script>
      <form action="ConvertirDatos.html" name="convertirdatos" method="post">
        <br>
        <div class="row">
          <div class="col-md-4">
            <label for="lb_datoinicial" class="form-label">Valor a convertir</label>
            <input type="text" class="form-control" id="dato_inicial" name="dato_inicial" placeholder="Digite aquí el valor a convertir">
          </div>
          <div class="col-md-4">
            <label for="lb_tipo_inicial" class="form-label">Tipo Dato Inicial</label>
            <select class="form-control" id="tipo_inicial" name="tipo_inicial" required>
              <option selected disabled value="">Choose...</option>
              <option value="1000000">Byte</option>
              <option value="1000">Megabyte</option>
              <option value="1">Kilobyte</option>
              <option value="0.001">Gigabyte</option>
              <option value="0.000001">Terabyte</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="lb_tipo_final" class="form-label">Tipo Dato Final</label>
            <select class="form-control" id="tipo_final" name="tipo_final" required>
              <option selected disabled value="">Seleccione...</option>
              <option value="1000000">Byte</option>
              <option value="1000">Megabyte</option>
              <option value="1">Kilobyte</option>
              <option value="0.001">Gigabyte</option>
              <option value="0.000001">Terabyte</option>
            </select>
          </div>
        </div>
        <br>
        <div class="col-12">
          <input type="Button" name="" value="Calcular" onclick="convertir()" class="btn btn-primary">
        </div>
        <br>
        <div class="col-md-6">
          <input type="text" class="form-control" id="dato_final" name="dato_final" placeholder="Aquí se reflajará el valor convertido" disabled>
        </div>
      </form>
    </div>
