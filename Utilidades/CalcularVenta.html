      <script>
        function calculaventa(){
          //Inicializar Variables//
          var valor_neto = 0;
          var porcentaje_utilidad = 0;
          var porcentaje_impuesto = 0;
          var valor_venta = 0;
          var valor_ganancia = 0;

          //Realizar Cálculos
          valor_neto = document.FormularioVenta.valor_neto.value;
          porcentaje_utilidad = document.FormularioVenta.porcentaje_utilidad.value;
          porcentaje_impuesto = document.FormularioVenta.porcentaje_impuesto.value;
          valor_ganancia = (parseFloat(valor_neto) * parseFloat(porcentaje_utilidad))/100;
          valor_venta = parseFloat(valor_neto) + (parseFloat(valor_neto) * parseFloat(porcentaje_impuesto) / 100) + valor_ganancia;
          
          //Retornar Valores
          document.FormularioVenta.valor_ganancia.value = valor_ganancia;
          document.FormularioVenta.valor_venta.value = valor_venta;
        }
      </script>
      <form name="FormularioVenta" action="CalcularVenta.html" method="post">
        <div class="form-group">

          <label for="lb_valorcompra">Valor de Compra:</label>
          <input type="text" class="form-control" id="valor_neto" name="valor_neto" placeholder="Ingrese el valor de la venta"> 
          <br>
          <label for="lb_utilidad">Porcentaje Utilidad o Ganancia: </label>
          <input type="text" class="form-control" id="porcentaje_utilidad" name="porcentaje_utilidad" placeholder="Ingrese el porcentaje de la ganancia o utilidad"> 
          <br>
          <label for="lb_impuesto">Porcentaje IVA</label>
          <input type="text" class="form-control" id="porentaje_impuesto" name="porcentaje_impuesto" placeholder="Ingrese el valor del impuesto">
          <br>
          <input type="Button" name="" value="Calcular" onclick="calculaventa()" class="btn btn-primary">
          <br><br>
          <label for="lb_totalventa">Valor de Venta: </label>
          <input type="text" class="form-control" id="valor_venta" name="valor_venta" placeholder="Aquí aparecerá el valor total de la venta" readonly>
          <br>
          <label for="lb_totalventa">Valor de Ganancia o Utilidad: </label>
          <input type="text" class="form-control" id="valor_ganancia" name="valor_ganancia" placeholder="Aquí aparecerá la ganancia de la venta" readonly>
        </div>
      </form>
