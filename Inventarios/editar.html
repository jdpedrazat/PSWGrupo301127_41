  <!-- En este formulario se va a editar la información de los productos que estan en la base de datos del inventario -->

<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="well well-sm">
            <p></p>
            <h2>Edición de Productos</h2>
              <div class="col-8">
                  <!---Formulario para buscar productos de la base de datos -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar por código de barras " aria-label="Search">
                <input class="form-control me-2" type="search" placeholder="Buscar por nombre del producto " aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>
            </div>
             <!-- En este formulario se va a editar la información de los productos que estan en la base de datos del inventario -->                 
            <form class="form-horizontal" method="post" action="">
                  <fieldset>
                      <p></p>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="lname" name="name" type="text" placeholder="Nombre producto " class="form-control">
                          </div>
                      </div>
                      <p></p>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                          <div class="col-md-8">
                            <label for=""> fecha de compra</label>
                              <input id="date" name="date" type="date" placeholder="Fecha de compra " class="form-control clickable input-md">
                          </div>
                      </div>
                      <p></p>
                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="compra" name="compra" type="number" placeholder="Valor de Compra " class="form-control">
                        </div>
                    </div>
                    <p></p>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="ganancia" name="ganancia" type="number" placeholder="Porcentaje de ganancia " class="form-control">
                          </div>
                      </div>
                      <p></p>
                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                        <div class="col-md-8">
                            <input id="cantidad" name="cantidad" type="number" placeholder="Cantidad de Productos " class="form-control">
                        </div>
                    </div>
                    <p></p>
                    <div class="form-group">
                      <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                      <div class="col-md-8">
                          <input id="Proveedor " name="Proveedor " type="text" placeholder="Proveedor  de Productos " class="form-control">
                      </div>
                  </div>
                    <p></p>
                    <div class="form-group">
                      <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                      <div class="col-md-8">
                        <select name="origen" class="form-control">
                          <option value="">origen</option> 
                          <option value="2">Nacional</option> 
                          <option value="3">Importado</option>
                       </select>
                      </div>
                  </div>
                  <p></p>

                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                          <div class="col-md-8">
                              <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Por favor ingrese la descripción de producto ." rows="7"></textarea>
                          </div>
                      </div>
                      <p></p>
                      <div class="form-group">
                          <div class="col-md-12 text-center">
                              <button type="submit" class="btn btn-outline-success">Editar</button>
                          </div>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
